<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greedy Priority-Based Job Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>âš™ï¸ Greedy Priority-Based Job Scheduler</h1>
    <p class="desc">Add tasks with priority and cost. Tasks are scheduled using Greedy + Priority Queue approach.</p>

    <div class="form-section">
      <input type="text" id="taskName" placeholder="Enter task name">
      <input type="number" id="priority" placeholder="Priority">
      <input type="number" id="cost" placeholder="Cost">
      <button id="addTask">Add Task</button>
      <button id="schedule">Schedule Tasks</button>
      <button id="showChart">Show Chart</button>
    </div>

    <div class="tasks">
      <h2>ğŸ“ Added Tasks</h2>
      <ul id="taskList"></ul>
    </div>

    <div class="schedule">
      <h2>ğŸ“… Scheduled Order</h2>
      <ul id="scheduleList"></ul>
    </div>

    <!-- âœ… Proper centered chart container -->
    <div id="chartContainer" style="display: none;">
      <div class="chart-box">
        <canvas id="taskChart"></canvas>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
